
<div class="d-flex justify-content-center">
  <form class="py-5 d-flex flex-column align-items-center">
    <div class="double d-flex gap-3">

      <!-- nome -->
      <div class="wb">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <!-- sobrenome -->
      <div class="wb">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" required>
      </div>
    </div>

    <div class="double d-flex gap-3">

      <!-- Email -->
      <div class="wb">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <!-- Contato -->
      <div class="wb">
        <label for="contato">Contato</label>
        <input type="tel" class="form-control" id="contato" required>
      </div>
    </div>



    <div class="double d-flex gap-3">

      <!-- Data de Nascimento -->
      <div class="wb">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" required>
      </div>

      <!-- nome mae -->
      <div class="wb">
        <label for="mae">Nome da mãe</label>
        <input type="text" class="form-control" id="mae" required>
      </div>
    </div>
    <div class="docs d-flex gap-3">

      <!-- CPF -->
      <div class="wd">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          title="Digite um CPF no formato: xxx.xxx.xxx-xx" required>
      </div>

      <!-- Cartão Nacional de Saúde (CNS) -->
      <div class="wd">
        <label for="cns">CNS</label>
        <input type="text" class="form-control" id="cns" pattern="\d{15}"
          title="Digite um CNS no formato: xxxxxxxxxxxxxxxx" required>
      </div>

      <!-- Sistema Único de Saúde (SUS) -->
      <div class="wd">
        <label for="sus">SUS</label>
        <input type="text" class="form-control" id="sus" pattern="\d{11}" title="Digite um SUS no formato: xxxxxxxxxx"
          required>
      </div>
    </div>
    <div class="quadra d-flex gap-3">

      <!-- Genero -->
      <div class="wq">
        <label for="genero">Genero</label>
        <select class="form-control" id="genero" required>
          <option value="" selected>Escolha...</option>
          <option value="f">Feminino</option>
          <option value="m">Masculino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <!-- Raça/Cor -->
      <div class="wq">
        <label for="raca">Raça/Cor</label>
        <select class="form-control" id="raca" required>
          <option value="" selected>Escolha...</option>
          <option value="branco">Branco</option>
          <option value="preto">Preto</option>
          <option value="pardo">Pardo</option>
          <option value="amarelo">Amarelo</option>
          <option value="indigena">Indígena</option>
        </select>
      </div>

      <!-- Escolaridade -->
      <div class="wq">
        <label for="escolaridade">Escolaridade</label>
        <select class="form-control" id="escolaridade" required>
          <option value="" selected>Escolha...</option>
          <option value="fundamentalIncompleto">Fundamental Incompleto</option>
          <option value="fundamentalCompleto">Fundamental Completo</option>
          <option value="medioIncompleto">Médio Incompleto</option>
          <option value="medioCompleto">Médio Completo</option>
          <option value="superiorIncompleto">Superior Incompleto</option>
          <option value="superiorCompleto">Superior Completo</option>
        </select>
      </div>

      <!-- Profissão -->
      <div class="wq">
        <label for="profissao">Profissão</label>
        <input type="text" class="form-control" id="profissao" required>
      </div>
    </div>

    <div class="d-flex fixeiros gap-3">

      <!-- Foto de Perfil -->
      <div class="">
        <label for="fotoPerfil" >Foto de Perfil</label>
        <input type="file" class="form-control" id="fotoPerfil">
      </div>
      <!-- Foto do Documento (frente) -->
      <div class="">
        <label for="docFrente">Foto do Documento (frente)</label>
        <input type="file" class="form-control" id="docFrente">
      </div>
      <!-- Foto do Documento (verso) -->
      <div class="">
        <label for="docVerso">Foto do Documento (verso)</label>
        <input type="file" class="form-control" id="docVerso">
      </div>

    </div>

  </form>
</div>
